    <main>
        <div class="audio-player">
            <div class="current-song">
                <div class="player-left-section">
                    <img class="current-song-cover" id="cover" src="images/covers/Dreaded Dale - Kingslayer.jpg"
                        alt="Dreaded Dale - Kingslayer">
                </div>
                <div class="player-right-section">
                    <div class="current-song-info">
                        <div class="current-song-artist">
                            <p id="artist">Dreaded Dale</p>
                        </div>
                        <div class="current-song-title">
                            <p id="title">Kingslayer</p>
                        </div>
                        <div class="current-song-details">
                            <p id="details">Produced | Engineered | Mixed | Mastered</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <div class="current-song-controls">
                            <div class="player-controls-left">
                                <button class="player-controls-big-button" id="play-btn">
                                    <img src="icons\audio player\play.svg" alt="Play">
                                </button>
                                <button class="player-controls-small-button" id="skip-back-btn">
                                    <img src="icons\audio player\skip_back.svg" alt="Skip back">
                                </button>
                                <button class="player-controls-small-button" id="skip-forward-btn">
                                    <img src="icons\audio player\skip_forward.svg" alt="Skip forward">
                                </button>
                                <div class="current-song-time">
                                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                                </div>
                            </div>
                            <div class="player-controls-right">
                                <button class="player-controls-small-button" id="volume-btn">
                                    <img src="icons\audio player\play.svg" alt="Volume">
                                </button>
                            </div>
                        </div>
                        <div class="current-song-seek-bar">
                            <input type="range" id="seek-bar" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <ul class="playlist" id="playlist">

            </ul>
