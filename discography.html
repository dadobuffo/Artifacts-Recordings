<!DOCTYPE html>
<html lang="en">

<head>

    <title>Artifacts Recordings</title>

    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Dario Menik">
    <meta name="description" content="Audio Engineer, Producer, Sound Designer.">
    <meta name="theme-color" content="#111111">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/audio-player.css">
    <link rel="stylesheet" href="styles/discography-grid.css">
    <link rel="stylesheet" href="styles/modal.css">

    <!-- JS -->
    <script src="scripts/audio-player.js" defer></script>
    <script src="scripts/modal.js" defer></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Viaoda+Libre&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left-section">
            <img class="header-logo" src="assets/Logo.svg" alt="Artifacts Recordings Logo">
        </div>

        <nav class="header-right-section">
            <p> <a href="index.html">Home</a> </p>
            <p> <a href="discography.html">Discography</a> </p>
            <p> <a href="faq.html">Faq</a> </p>
            <p> <a href="contact.html">Contact</a> </p>
        </nav>
    </header>

    <main>
        <div class="discography-title">
            <h1>Discography</h1>
        </div>

        <audio id="audio" src="" preload="metadata"></audio>

        <div class="audio-player">
            <div class="player">
                <div class="player-left-section">
                    <img class="player-cover" id="cover" src="../assets/images/covers/Dreaded Dale - Kingslayer.jpg"
                        alt="Dreaded Dale - Kingslayer">
                </div>
                <div class="player-right-section">
                    <div class="player-info">
                        <div class="player-artist">
                            <p id="artist">Dreaded Dale</p>
                        </div>
                        <div class="player-title">
                            <p id="title">Kingslayer</p>
                        </div>
                        <div class="player-role">
                            <p id="role">produced | engineered | mixed | mastered</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <div class="player-buttons">
                            <div class="player-buttons-left">
                                <button class="player-buttons-big" id="play-btn">
                                    <img src="assets/icons/colored/player/play.svg" alt="Play">
                                </button>
                                <button class="player-buttons-small" id="skip-back-btn">
                                    <img src="assets/icons/colored/player/skip_previous.svg" alt="Skip back">
                                </button>
                                <button class="player-buttons-small" id="skip-forward-btn">
                                    <img src="assets/icons/colored/player/skip_next.svg" alt="Skip forward">
                                </button>
                                <div class="player-duration">
                                    <span id="current-duration">0:00</span> / <span id="total-duration">0:00</span>
                                </div>
                            </div>
                            <div class="player-buttons-right">
                                <button class="player-buttons-small" id="volume-btn">
                                    <img src="assets/icons/colored/player/volume_up.svg" alt="Volume">
                                </button>
                            </div>
                        </div>
                        <div class="player-seek-bar">
                            <input type="range" id="seek-bar" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <button class="playlist-song" data-song="3">
                    <div class="song-left-section">
                        <p>1</p>
                        <p>AAA / BBB</p>
                    </div>
                    <p class="song-right-section">00:00</p>
                </button>
                <hr class="song-divider">
                <button class="playlist-song">
                    <div class="song-left-section" data-song="1">
                        <p>2</p>
                        <p>AAA / BBB</p>
                    </div>
                    <p class="song-right-section">00:00</p>
                </button>
            </div>


        </div>

        <div class="divider">
            <p> &#8226; </p>
            <p> &#8226; </p>
            <p> &#8226; </p>
        </div>

        <div class="discography-grid">
            <div class="grid-container"></div>
        </div>

    </main>

    <dialog id="single-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-artist"
        aria-describedby="modal-info">
        <button class="close-modal" data-close-modal aria-label="Close">&times;</button>
        <div class="modal-container">
            <div class="modal-left-section">
                <img class="modal-cover" src="" alt="">
                <div class="modal-left-text">
                    <p id="modal-artist" class="modal-artist"></p>
                    <p id="modal-title" class="modal-title"></p>
                </div>
            </div>
            <div class="modal-right-section">
                <div class="modal-video">
                    <iframe src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="modal-right-text">
                    <p id="modal-info" class="modal-info"></p>
                    <p class="modal-role"></p>
                </div>
                <div class="modal-links"></div>
            </div>
        </div>
    </dialog>

    <footer>
        <div class="footer-container">
            <p> <a class="footer-mail" href="mailto:dariomenik@gmail.com"> dariomenik@gmail.com </a> </p>
            <p class="footer-copyright"> &copy; 2024 &vert; All Rights Reserved </p>
        </div>
    </footer>
</body>

</html>
