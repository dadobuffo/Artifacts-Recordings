                </div>
                <div class="player-right-section">

                    </div>
                    <div class="player-controls">
                        <div class="player-buttons">
                            <div class="player-buttons-left">
                                <button class="player-buttons-big" id="play-btn">

                                <button class="player-buttons-small" id="skip-back-btn">
                                    <img src="assets/icons/skip_previous.svg" alt="Skip back">
                                </button>
                                <button class="player-buttons-small" id="skip-forward-btn">
                                    <img src="assets/icons/skip_next.svg" alt="Skip forward">
                                </button>
                                <div class="player-duration">
                                    <span id="current-duration">0:00</span> / <span id="total-duration">0:00</span>
                                </div>
                            </div>
                            <div class="player-buttons-right">
                                <button class="player-buttons-small" id="volume-btn">
                                    <img src="assets/icons/volume_up.svg" alt="Volume">
                                </button>
                            </div>
                        </div>
                        <div class="player-seek-bar">
                            <input type="range" id="seek-bar" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <button class="playlist-song" data-song="3">
                    <div class="song-left-section">
                        <p>1</p>
                        <p>Kingslayer / Dreaded Dale</p>
                    </div>
                    <p class="song-right-section">03:44</p>
                </button>
                <hr class="song-divider">
                <button class="playlist-song">
                    <div class="song-left-section" data-song="1">
                        <p>2</p>
                        <p>Pictures / Ask Me Another</p>
                    </div>
                    <p class="song-right-section">03:35</p>
                </button>
            </div>
